# List of metadata for mlbench datasets
# https://arxiv.org/abs/1707.09562

- name: mlbench-EverGreen
  train_dataset: MLbench/EverGreen/EverGreen_train.csv
  target_name: Label
  test_dataset: MLbench/EverGreen/EverGreen_test.csv
  test_prediction_id_dataset: MLbench/EverGreen/urlid.csv
  test_prediction_column_name: label
  metric: AUC

- name: mlbench-VirusPrediction
  train_dataset: MLbench/VirusPrediction/VirusPrediction_train.csv
  target_name: WnvPresent
  test_dataset: MLbench/VirusPrediction/VirusPrediction_test.csv
  test_prediction_id_dataset: MLbench/VirusPrediction/id.csv
  test_prediction_column_name: WnvPresent
  metric: AUC

- name: mlbench-Amazon
